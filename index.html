<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Font awesome link-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!--Css-->
    <link rel="stylesheet" href="style.css"/>
    <title>Task manager</title>
  </head>

  <body style="background-color: #ebf3ff" onload="loadExistingCards()">
    <!--Add New Card Modal-->
    <div
      class="modal fade"
      id="addTask"
      tabindex="-1"
      aria-labelledby="addTask"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTaskLabel">Add New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="imageURL" class="form-label">Image URL</label>
              <input
                type="url"
                placeholder="http://example.com/image.png"
                id="imageURL"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Task title</label>
              <input
                type="text"
                placeholder="Learn Web Dev"
                id="title"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="taskType" class="form-label">Task Type</label>
              <input
                type="text"
                placeholder="Work"
                id="taskType"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Task Description</label
              >
              <textarea
                rows="3"
                placeholder="This is task decription .."
                class="form-control"
                id="description"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addNewCard()"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- open task modal -->
    <div
      class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="showTaskLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          
          <div class="modal-body task__modal__body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light shadow">
        <div class="container-fluid">
          <a
            href="index.html"
            class="
              fs-3
              fw-bolder
              navbar-brand
              text-primary text-decoration-underline
            "
            >Tasky</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle Navbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="index.html" class="nav-link">
                  <strong>Home</strong>
                </a>
              </li>
            </ul>
            <button
              class="btn btn-primary"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#addTask"
            >
              <i class="fas fa-plus"></i>
              Add New
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="row justify-content-center mt-3">
        <div class="col-md-8 col-lg-6">
          <div class="input-group mb-3 shadow">
            <input
              type="search"
              id="searchBar"
              class="form-control"
              placeholder="Search task ..."
              aria-label="Search Task"
              aria-describedby="searchIcon"
            />

            <span class="input-group-text" id="searchIcon">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
      </section>
      <!--Task container-->
      <section class="row task__container mt-3"></section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
